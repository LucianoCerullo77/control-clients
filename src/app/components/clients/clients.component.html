<!-- BUTTONS -->
<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a
          href="#"
          class="btn btn-primary btn-block"
          data-bs-toggle="modal"
          data-bs-target="#addClientModal"
        >
          <i class="fas fa-plus"> Add Client</i>
        </a>
      </div>
    </div>
  </div>
</section>

<!-- TABLE -->

<section id="clients">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Client List</h4>
          </div>
          <table class="table table-striped">
            <thead class="thead-light">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Balance</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of clients; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ client.name }} {{ client.lastname }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.balance | currency : "USD" }}</td>
                <td>
                  <a
                    routerLink="/client/edit/{{ client.id }}"
                    class="btn btn-secondary"
                  >
                    <i class="fas fa-angle-double-right"> Edit</i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Lateral Cards -->
      <div class="col-md-3">
        <div class="card text-center bg-danger text-white mb-3">
          <div class="card-body">
            <h3>Total Balance</h3>
            <h4 class="display-4">
              {{getTotalBalance() | currency: 'USD'}}
            </h4>
          </div>
        </div>

        <div class="card text-center bg-success text-white mb-3">
          <div class="card-body">
            <h3>Total Clients</h3>
            <h4 class="display-4">
             <i class="fas fa-user"> {{clients.length}}</i>
            </h4>
          </div>
      </div>
    </div>
  </div>
