<!-- BUTTONS -->
<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a
          href="#"
          class="btn btn-primary btn-block"
          data-bs-toggle="modal"
          data-bs-target="#addModalClient"
        >
          <i class="fas fa-plus"> Add Client</i>
        </a>
      </div>
    </div>
  </div>
</section>

<!-- TABLE -->

<section id="clients">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Client List</h4>
          </div>
          <table class="table table-striped">
            <thead class="thead-light">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Balance</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of clients; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ client.name }} {{ client.lastname }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.balance | currency : "USD" }}</td>
                <td>
                  <a
                    routerLink="/client/edit/{{ client.id }}"
                    class="btn btn-secondary"
                  >
                    <i class="fas fa-angle-double-right"> Edit</i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Lateral Cards -->
      <div class="col-md-3">
        <div class="card text-center bg-danger text-white mb-3">
          <div class="card-body">
            <h3>Total Balance</h3>
            <h4 class="display-4">
              {{ getTotalBalance() | currency : "USD" }}
            </h4>
          </div>
        </div>

        <div class="card text-center bg-success text-white mb-3">
          <div class="card-body">
            <h3>Total Clients</h3>
            <h4 class="display-4">
              <i class="fas fa-user"> {{ clients.length }}</i>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- MODAL -->

<div class="modal fade" id="addModalClient">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title">Add Client</h5>
        <button class="close" data-bs-dismiss="modal">
          <span class="text-dark">&times;</span>
        </button>
      </div>

      <form>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputName"> Name </label>
            <input type="text" name="inputName" class="form-control" />
          </div>
          <div class="form-group">
            <label for="inputLastName"> Last Name </label>
            <input type="text" name="inputLastName" class="form-control" />
          </div>
          <div class="form-group">
            <label for="inputEmail"> Email </label>
            <input type="email" name="inputEmail" class="form-control" />
          </div>
          <div class="form-group">
            <label for="inputBalance"> Balance </label>
            <input type="number" name="inputBalance" class="form-control" />
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
